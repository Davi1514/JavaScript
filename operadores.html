<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        /*JavaScript cuenta con varios operadores que se utilizan para realizar diversas operaciones en el codigo*/

        /*Operadores Aritmeticos*/

        /*Suma "+" ejemplos */
        let result = 10 + 15;
        console.log(result +" Es el resultado de esta suma");

        /*Suma de varialbes*/
        let num1 = 5, num2 = 30, result1;
        result1 = num1 + num2;
        console.log(result1 + " Este es el  resultado de la suma de esta 2 variables");

        /*Resta "-" ejemplos*/
        let diferecia = 30 - 15;
        console.log(diferecia + " Este es le resultado de esta resta");

        /*Resta de varialbles*/
        let num3 = 75, num4 = 25, diferecia1;
        diferecia1 = num3 - num4;
        console.log(diferecia1 +" Este es el resultado de la resta de 2 variables");

        /*Multiplicacion "*" ejemplos */
        let multiplicacion = 5 * 4;
        console.log(multiplicacion + " Esta es la multiplicacion de 2 números");

        /*Multiplicacion de variables*/
        let num5 = 6, num6 = 10, multiplicacion1;
        multiplicacion1 = num5 * num6;
        console.log(multiplicacion1 + " Esta es la multiplicacion de 2 variables");

        /*Division "/" ejemplos*/
        let division = 45 / 5;
        console.log(division + " Este es el  resultado de la division de 2 números");
        /* Division de 2 variables*/
        let num7 = 100, num8 = 10, division1;
        division1 = num7 / num8;
        console.log(division1 + " Este es la division de 2 variables");

        /*Uso del operador de modulo(%)*/
        // let dividendo = 15;
        // let divisor = 4;

        // let residuo = dividendo % divisor;

        // console.log('El residuo de ${dividendo} dividido por ${divisor} es: ${residuo}');

        let dividendo = 15;
        let divisor = 4;

        let residuo = dividendo % divisor;

        console.log(`El residuo de ${dividendo} dividido por ${divisor} es: ${residuo}`);

        /* otro ejemplo*/
        let numerador = 27;
        let divisor1 = 4;

        let residuo1 = numerador % divisor1;
        
        console.log(`El residuo de ${numerador} dividido por ${divisor1} es: ${residuo1}`);

        // Expicacion del residuo

        
        //     El residuo en una operación de división es el valor que queda después de realizar la división entre dos números. 
        //     Este concepto es más claro con un ejemplo:

        //     Supongamos que tenemos la división 27÷4.

        //     El cociente es 6 porque 4×6=24, y es lo máximo que podemos restar de 
        //     27 sin pasarnos.

        //     Ahora, el residuo es 3 porque si restamos 24 de 27, nos queda 
        //     3. La operación sería 27−24=3.

        //     Entonces, en la expresión 27÷4, el cociente es 6 y el residuo es 
        //     3. Puedes expresar esto de la siguiente manera:
        //     27=(4×6)+3

        //     O sea, 27 se puede dividir entre 4 seis veces con un residuo de 3.

        //     En términos más generales, para dos números a y b, el cociente 
        //     q y el residuo r en la división a÷b se expresan como:

        //     a=(b×q)+r
        
    </script>
</body>
</html>
